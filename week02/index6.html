<!--Write a program that calculates the circumference of a circle-->

<!DOCTYPE html>
<html>
<head>
	<title>Circle Circumference Calculator</title>
	<script>
		function calculateCircumference() {
			var radius = parseFloat(document.getElementById("radius").value);
			var circumference = 2 * Math.PI * radius;
			document.getElementById("circumference").innerHTML = "The circumference is " + circumference.toFixed(2);
		}
	</script>
</head>
<body>
	<label for="radius">Enter the radius of the circle:</label>
	<input type="number" id="radius">
	<button onclick="calculateCircumference()">Calculate Circumference</button>
	<p id="circumference"></p>
</body>
</html>
