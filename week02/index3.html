<!--Ask for a number N, and write "Hello World!" N times with increasing font size to the document!-->

<!DOCTYPE html>
<html>
<head>
	<title>Hello World</title>
	<script>
		function displayHelloN() {
			var n = parseInt(document.getElementById("number").value);
			var hello = "";
			for (var i = 1; i <= n; i++) {
				hello += "<p style='font-size:" + i*10 + "px;'>Hello World!</p>";
			}
			document.getElementById("hello-container").innerHTML = hello;
		}
	</script>
</head>
<body>
	<label for="number">Enter a number:</label>
	<input type="number" id="number">
	<button onclick="displayHelloN()">Click me!</button>
	<div id="hello-container"></div>
</body>
</html>
